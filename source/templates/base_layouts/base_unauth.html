<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{{ site_name }}{% endblock %}</title>

    <meta name="description" content="Dlog - Data logger and analytics">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Core CSS - Include with every page -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="/assets/css/sb-admin.css" rel="stylesheet">
	<link href="/assets/css/styles.css" rel="stylesheet">
	
</head>

<body>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h3 style="font-size:22px;text-align:center;padding-top:30px;">
                <strong>
                    <a href="/">
                        <img src="/assets/images/dlog_logo.png" style="height:85px; margin-left: -10px; margin-top: -10px;" alt="{{ site_name }} logo"/>
                    </a>
                </strong>
            </h3>


            <div>
            {% block content %}{% endblock %}        
            </div>


            <footer class="navbar-default" style="margin-top:30px; margin-bottom: 30px;">
                <div>
                    <div class="row">
                        <div style="margin:0 auto; text-align:center">&copy; {{ current_year | default('2025') }} {{ site_name | default('DLog') }} by <a href="https://webserve.xyz" target="_blank">WebServe</a></div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Core Scripts - Include with every page -->
    <script src="/assets/js/jquery-1.10.2.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>

    <!-- Statcounter code -->
    {% include "partials/statcounter.html" ignore missing %}


</body>

</html>
